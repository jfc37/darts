<section class="nes-container with-title small-bottom-spacing">
    <p class="title">Hole {{round}} </p>
    <div class="team-group">
        @for (player of players; track $index) {
        <app-player [player]="player.name" [displayName]="player.score | golfScore"
            [pulse]="player.isActive"></app-player>

        }
    </div>
</section>

<app-board [colouredSections]="colouredNumbers" (hit)="recordHit($event)"></app-board>
<div class="large-top-spacing">
    <button type="button" class="nes-btn is-warning" (click)="undoTurn()" [disabled]="!canUndo">Ah bollocks</button>
</div>
<div class="large-top-spacing"></div>
<app-score-card [players]="players"></app-score-card>

<dialog #confirmDialog class="nes-dialog" id="dialog-default">
    <form method="dialog">
        <p>Numbers hit: {{numbersHitThisTurn}}</p>
        <p>Happy with these numbers?</p>
        <div class="dialog-menu">
            <button (click)="resetTargets()" class="nes-btn">No</button>
            <button (click)="confirmTargets()" class="nes-btn is-primary">Yes</button>
        </div>
    </form>
</dialog>
