<section class="nes-container is-rounded with-title">
    <p class="title">Golf 2v2</p>
    @if (game.phase == 'select-players') {
    <app-team-selection (playersSelected)="setPlayers($event)"></app-team-selection>
    } @else if (game.phase == 'select-settings') {
    <app-golf-settings (settingsSelected)="setSettings($event)"></app-golf-settings>
    } @else if (game.phase == 'play') {
    <app-play-team-golf [hole]="game.hole" [teams]="game.teams" (hits)="handleHits($event)"></app-play-team-golf>
    } @else if (game.phase == 'game-over') {
    <app-game-over [teams]="game.teams" (startNewGame)="handleNewGame()"></app-game-over>
    }
</section>

<details class="large-top-spacing">
    <summary>Debugging</summary>
    <pre>{{game | json}}</pre>
</details>
