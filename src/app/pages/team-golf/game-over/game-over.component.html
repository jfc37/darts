<section class="match-up large-bottom-spacing">
    <div class="nes-container with-title">
        <p class="title">Winners</p>
        <div class="team-group">
            <div class="player">
                <app-player [player]="winners.firstPlayer" [secondaryPlayer]="winners.secondPlayer"
                    [displayName]="winners.text"></app-player>
                <i class="nes-icon trophy is-large"></i>
            </div>
        </div>
    </div>

    <div class="nes-container with-title">
        <p class="title">Losers</p>
        <div class="team-group">
            <div class="player">
                <app-player [player]="losers.firstPlayer" [secondaryPlayer]="losers.secondPlayer"
                    [displayName]="losers.text"></app-player>
                <i class="nes-icon close is-large"></i>
            </div>
        </div>
    </div>
</section>

<button (click)="playAgainClicked()" type="button" class="nes-btn is-primary large-bottom-spacing">Rematch</button>

<app-golf-stats [players]="players"></app-golf-stats>

<app-score-card [teams]="teams"></app-score-card>
