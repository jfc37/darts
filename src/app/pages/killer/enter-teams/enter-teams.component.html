<h2>Setting Teams</h2>
<form (ngSubmit)="handleSubmit()">
    @for (team of teamsForm.value; let i = $index; track $index) {
    <label for="team1">Team {{ i + 1 }}:

        <input [formControl]="teamsForm.at(i)" type="text" [id]="'team' + i" [name]="'team' + i" required>
    </label>
    }

    <button type="submit">Continue</button>
</form>
