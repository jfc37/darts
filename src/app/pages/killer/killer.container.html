<section class="nes-container is-rounded with-title">
    <p class="title">Killer</p>
    @if (game.phase == 'enter-teams') {
    <app-team-selection (playersSelected)="setPlayers($event)"></app-team-selection>
    } @else if (game.phase == 'enter-targets') {
    <app-enter-targets [team]="game.nameOfCurrentTeam" [teamColour]="game.currentTeamColour"
        [player]="game.nameOfCurrentPlayer" [teamTargets]="game.allTargetNumbers"
        (markTargets)="setTargets($event)"></app-enter-targets>
    } @else if (game.phase == 'play') {
    <app-play-killer [team]="game.nameOfCurrentTeam" [teamTargets]="game.allTargets"
        (hit)="handleHit($event)"></app-play-killer>
    } @else if (game.phase == 'game-over') {
    <app-killer-game-over [winningTeam]="game.nameOfCurrentTeam"
        (startNewGame)="handleNewGame()"></app-killer-game-over>
    }
</section>
